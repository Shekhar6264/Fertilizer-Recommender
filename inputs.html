<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recommendation Page</title>
  <link rel="stylesheet" href="inputs.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="form-container">
    <form>
      <h2>RECOMMENDING FERTILIZER FOR YOUR CROP</h2>
      <div class="form-group">
        <label for="soil type">Soil Type:</label>
        <input type="text" id="soil type" name="soil type" placeholder="Enter the Soil Type like black, red">
      </div>
      <div class="form-group">
        <label for="crop type">Crop Type:</label>
        <input type="text" id="Crop type" name="crop type" placeholder="Enter the Crop Type like rice, wheat">
      </div>
      <div class="form-group">
        <label for="nitrogen">Nitrogen:</label>
        <input type="number" id="nitrogen" name="nitrogen" placeholder="Enter the Nitrogen content">
      </div>
      <div class="form-group">
        <label for="potassium">Potassium:</label>
        <input type="number" id="potassium" name="potassium" placeholder="Enter the potassium content">
      </div>
      <div class="form-group">
        <label for="phosphorous">Phosphorous:</label>
        <input type="number" id="phosphorous" name="phosphorous" placeholder="Enter the phosphorous content">
      </div>
      <div class="form-group">
        <button class="btn btn-success" type="button">Recommend</button>
      </div>
    </form>
  </div>

  <script>
    document.querySelector(".btn-success").addEventListener("click", function () {
      const soilType = document.getElementById("soil type").value;
      const cropType = document.getElementById("Crop type").value;
      const nitrogen = parseFloat(document.getElementById("nitrogen").value);
      const potassium = parseFloat(document.getElementById("potassium").value);
      const phosphorous = parseFloat(document.getElementById("phosphorous").value);

      if (!soilType || !cropType || isNaN(nitrogen) || isNaN(potassium) || isNaN(phosphorous)) {
          alert("Please fill in all fields to get a recommendation.");
          return;
      }

      let recommendation = "";
      let fertilizer = "";

      // Example conditions for fertilizer recommendations
      if (nitrogen > potassium && nitrogen > phosphorous) {
          fertilizer = "Urea";
          recommendation = `For ${cropType} on ${soilType} soil, a high-nitrogen fertilizer (${fertilizer}) is recommended to boost plant growth.`;
      } else if (potassium > nitrogen && potassium > phosphorous) {
          fertilizer = "Potash";
          recommendation = `For ${cropType} on ${soilType} soil, a high-potassium fertilizer (${fertilizer}) is recommended for better crop resilience.`;
      } else if (phosphorous > nitrogen && phosphorous > potassium) {
          fertilizer = "Superphosphate";
          recommendation = `For ${cropType} on ${soilType} soil, a high-phosphorous fertilizer (${fertilizer}) is recommended to support root development.`;
      } else {
          fertilizer = "Balanced Fertilizer";
          recommendation = `For ${cropType} on ${soilType} soil, a balanced fertilizer (${fertilizer}) is recommended for overall nutrient supply.`;
      }

      const recommendationDiv = document.createElement("div");
      recommendationDiv.className = "alert alert-info mt-3";
      recommendationDiv.textContent = recommendation;
      document.querySelector(".form-container").appendChild(recommendationDiv);
    });
  </script>
</body>
</html>
